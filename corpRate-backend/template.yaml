AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  corpRate-backend

  Sample SAM Template for corpRate-backend


Globals:
  Function:
    Timeout: 10
    MemorySize: 256
    
    LoggingConfig:
      LogFormat: JSON
Resources:
# HttpApi
  CorpRateHttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: dev
      Name: CorpRateHttpApi
      CorsConfiguration:
        AllowHeaders:
          - Content-Type
        AllowMethods:
          - POST
          - OPTIONS
          - GET
        AllowOrigins: 
          - http://localhost:5173
        MaxAge: 300
# DynamoDB Table
  CorpRateTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: CorpRateTable
      AttributeDefinitions:
        - AttributeName: "PK"
          AttributeType: "S"
        - AttributeName: "SK"
          AttributeType: "S"
        - AttributeName: "GSI1PK"
          AttributeType: "S"
        - AttributeName: "GSI1SK"
          AttributeType: "S"
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: "PK"
          KeyType: "HASH"
        - AttributeName: "SK"
          KeyType: "RANGE"
      GlobalSecondaryIndexes:
        - IndexName: ReviewsByTime
          KeySchema:
            - AttributeName: "GSI1PK"
              KeyType: "HASH"
            - AttributeName: "GSI1SK"
              KeyType: "RANGE"
          Projection:
            ProjectionType: ALL
            
# SubmitReviewFunction
  SubmitReviewFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: submitReview/
      Handler: app.lambda_handler
      Runtime: python3.13
      FunctionName: SubmitReviewFunction
      Architectures:
      - x86_64
      Environment:
        Variables:
          TABLE_NAME: !Ref CorpRateTable
      Events:
        SubmitReviewApiEvent:
          Type: HttpApi 
          Properties:
            Path: /submit-review
            Method: POST
            ApiId: !Ref CorpRateHttpApi
      Policies:
        - AmazonDynamoDBFullAccess
        
# GetCompanyReviewsFunction
  GetCompanyReviewsFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: getCompanyReviews/
      Handler: app.lambda_handler
      Runtime: python3.13
      FunctionName: GetCompanyReviewsFunction
      Architectures:
      - x86_64
      Environment:
        Variables:
          TABLE_NAME: !Ref CorpRateTable
      Events:
        GetLatestReviewsApiEvent:
          Type: HttpApi 
          Properties:
            Path: /companies/{companyName}/reviews
            Method: GET
            ApiId: !Ref CorpRateHttpApi
      Policies:
        - AmazonDynamoDBReadOnlyAccess
  
  # Get all companies ratings function
  GetCompaniesRatingsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: getCompaniesRatings/
      Handler: app.lambda_handler
      Runtime: python3.13
      FunctionName: GetCompaniesRatingsFunction
      Architectures:
        - x86_64
      Environment:
        Variables:
          TABLE_NAME: !Ref CorpRateTable
      Events:
        GetCompaniesRatingsApiEvent:
          Type: HttpApi
          Properties:
            Path: /companies
            Method: GET
            ApiId: !Ref CorpRateHttpApi
      Policies: 
        - AmazonDynamoDBReadOnlyAccess
  # Get recent reviews Fuunction
  GetRecentReviewsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: getRecentReviews
      Handler: app.lambda_handler
      Runtime: python3.13
      FunctionName: GetRecentReviews
      Architectures:
        - x86_64
      Environment:
        Variables:
          TABLE_NAME: !Ref CorpRateTable
          GSI_NAME: 'ReviewsByTime'
      Events:
        GetRecentReviewsApiEvent:
          Type: HttpApi
          Properties:
            Path: /reviews
            Method: GET
            ApiId: !Ref CorpRateHttpApi
      Policies:
        - AmazonDynamoDBReadOnlyAccess
  # Like Review Function
  LikeReviewFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: likeReview/
      Handler: app.lambda_handler
      Runtime: python3.13
      FunctionName: LikeReviewFunction
      Architectures:
        - x86_64
      Environment:
        Variables:
          TABLE_NAME: !Ref CorpRateTable
      Events:
        LikeReviewApiEvent:
          Type: HttpApi
          Properties:
            Path: /like-review
            Method: POST
            ApiId: !Ref CorpRateHttpApi
      Policies:
        - AmazonDynamoDBFullAccess  

Outputs:
  
  CorpRateHttpApiUrl:
    Description: API Gateway endpoint URL for dev stage for corpRate-backend 
      function
    Value: !Sub "https://${CorpRateHttpApi}.execute-api.${AWS::Region}.amazonaws.com/dev"
  
